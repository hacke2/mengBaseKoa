<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" type="text/css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" style="margin-top: 100px" id="signForm" action="/adminLogin" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label text-right col-sm-offset-3">用户名:</label>
            <div class="col-sm-4">
                <input type="email" name="adminName" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-1 control-label text-right col-sm-offset-3">密码：</label>
            <div class="col-sm-4">
                <input type="password" name="adminPwd" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button id="signSubmit" type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>


</div>

</body>

<script>
    $(document).ready(function(){
        $('#signSubmit').click(function(){
            $('#signForm').submit();
        });


    });
</script>
</html>
